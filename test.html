<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello, World</title>
    <script type="text/javascript">

    function draw() {
      var canvas = document.getElementById('canvas');
      if (canvas.getContext) {
        var ctx = canvas.getContext('2d');

        // #1
        ctx.beginPath();
        
        ctx.moveTo(125, 25);
        ctx.lineTo(125, 125);
        ctx.lineTo(25, 125);
        ctx.bezierCurveTo(20, 60, 60, 20, 125, 25);
        ctx.fill();

         // #2
        ctx.beginPath();
        
        ctx.moveTo(25, 150);
        ctx.lineTo(125, 150);
        ctx.lineTo(125, 250);
        ctx.quadraticCurveTo(25, 250, 25, 150);
        ctx.fill();

        // #3
        ctx.beginPath();
        
        ctx.moveTo(150, 25);
        ctx.lineTo(150, 125);
        ctx.lineTo(250, 125);
        ctx.quadraticCurveTo(250, 25, 150, 25);
        ctx.fill();

        // #4
        ctx.beginPath();
        
        ctx.moveTo(250, 150);
        ctx.lineTo(150, 150);
        ctx.lineTo(150, 250);
        ctx.quadraticCurveTo(250, 250, 250, 150);
        ctx.fill();

        ctx.stroke();

        
          // ctx.fillStyle = "rgb(200,0,0)";
          // ctx.fillRect (10, 10, 50, 50);

          // ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
          // ctx.fillRect (30, 30, 50, 50);
        }
      }
    </script>
    <style type="text/css">
      canvas { border: 1px solid black; }
    </style>
  </head>
  <body onload="draw();">
    <canvas id="canvas" width="300" height="300"></canvas>
  </body>
</html>
