  // 애니메이션 영역
  var end = Math.PI * 2;      // 원의 끝점 선언
  var sec = 2;                // 총 그리는 시간 선언
  var fps = 60;               // Frame per seconds 설정
  var multiply = fps * sec ;  

  for ( var i = 0; i < multiply+1; i++ ) { drawSet(i); }; // multiply 만큼 반복해서 그려야 함.

  function drawSet(delay) {
    setTimeout(function() {
      ctx.clearRect(0, 0, 200, 200);
      ctx.beginPath();
      ctx.arc(100, 100, 50, 0, end / multiply * delay); // 한번에 그리는 각도는 end 나누기 multiply
      ctx.stroke();
      console.log("set");
    }, delay * 1000 / fps ); // 1처가 1000이므로 1000을 fps로 나누면 그에 맞는 지연시간 설정 가능
  }
