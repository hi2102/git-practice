  // 삼각형
  ctx.clearRect(0, 0, 600, 600);
  var gap = 10;
  var prevX = canvasWidth / 2 ;
  var prevY = canvasHeight / 2 ;
  ctx.moveTo(prevX, prevY);

  for( let i=1; i < 59; i++ ) {
    if( i%4 == 1 ) {
      ctx.moveTo( prevX, prevY );
      ctx.lineTo( prevX, prevY - gap * i );
      prevY = prevY - gap * i;
    } else if( i%4 == 2 ) {
      ctx.moveTo( prevX, prevY );
      ctx.lineTo( prevX + gap * i , prevY );
      prevX = prevX + gap * i;
    } else if( i%4 == 3 ) {
      ctx.moveTo( prevX, prevY );
      ctx.lineTo( prevX, prevY + gap * i );
      prevY = prevY + gap * i;
    } else if( i%4 == 0 ) {
      ctx.moveTo( prevX, prevY );
      ctx.lineTo( prevX - gap * i , prevY );
      prevX = prevX - gap * i;
    }
    ctx.stroke();
